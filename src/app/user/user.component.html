<div *ngIf="!_404 && user">
    <h1>{{user.username}}</h1>
    <h2>id: {{user._id}}</h2>
    <h2>email: {{user.email}}</h2>
    <h2>{{user.accountId}}</h2>
    <app-add-team-wizard *ngIf="you"
                         [captain_name]="user.username"
                         [button_text]="'add a new team'"></app-add-team-wizard>
</div>
<app-page-not-found *ngIf="_404"></app-page-not-found>

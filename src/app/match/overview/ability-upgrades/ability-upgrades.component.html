<div>
    <h2>Ability Build</h2>
    <h4>Radiant</h4>
    <table class="table table-noborder scrollable-table abilities-table">
        <thead>
        <tr>
            <th class="left">Player</th>
            <th *ngFor="let dummy of ' '.repeat(25).split(''), let x = index">{{x+1}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let player of match.players | slice:0:5">
            <td class="left">
                <img [src]="heroIconURL + player.hero_name + '_sb.png'" alt="">
                {{player.hero_name.replace('_', ' ') | titlecase }}
            </td>
            <td *ngFor="let dummy of ' '.repeat(16).split(''), let x = index">
                <div *ngIf="player.ability_upgrades[x]">
                    <img [src]="getAbilityIconUrl(player.ability_upgrades[x].name)" alt="tal" class="ability-icon">
                </div>
            </td>
            <td></td>
            <td>
                <div *ngIf="player.ability_upgrades[16]">
                    <img [src]="getAbilityIconUrl(player.ability_upgrades[16].name)" alt="tal" class="ability-icon">
                </div>
            </td>
            <td></td>
            <td>
                <div *ngIf="player.ability_upgrades[17]">
                    <img [src]="getAbilityIconUrl(player.ability_upgrades[17].name)" alt="tal" class="ability-icon">
                </div>
            </td>
            <td *ngFor="let dummy of ' '.repeat(4).split('')"></td>
            <td>
                <div *ngIf="player.ability_upgrades[18]">
                    <img [src]="getAbilityIconUrl(player.ability_upgrades[18].name)" alt="tal" class="ability-icon">
                </div>
            </td>
        </tr>
        </tbody>
    </table>

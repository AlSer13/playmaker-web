<div>
    <ngx-charts-line-chart [view]="view"
                           [scheme]="colorScheme"
                           [results]="data"
                           [gradient]="gradient"
                           [xAxis]="showXAxis"
                           [yAxis]="showYAxis"
                           [showXAxisLabel]="showXAxisLabel"
                           [showYAxisLabel]="showYAxisLabel"
                           [xAxisLabel]="xAxisLabel"
                           [yAxisLabel]="yAxisLabel"
                           [curve]="shape.curveBasis"
                           class="chart">
    </ngx-charts-line-chart>
</div>

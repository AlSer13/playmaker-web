<clr-main-container>
    <!--TODO BUG#1: при ширине экрана меньше 868px появляется горизонталбный скролл, все, что
    справа от скролла не отображается-->
    <clr-header class="header-6">
        <div class="branding">
            <span class="title"><clr-icon shape="flame"></clr-icon>{{title}}</span>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a *ngFor="let component of nav_components"
               routerLink={{component.link}} class="nav-link nav-text">{{component.text}}</a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <div [appHideForbidden]="'USER'">
                        <a routerLink="/user/{{username}}" clrDropdownItem><b>{{username
                            | uppercase}}</b></a>
                        <a routerLink="/settings" clrDropdownItem>Settings</a>
                        <a routerLink="/invites" clrDropdownItem>Invites</a>
                        <a clrDropdownItem (click)="logOut()">Log out</a>
                    </div>
                    <div [appHideForbidden]="'VISITOR'">
                        <a routerLink="/login" clrDropdownItem>Log In</a>
                        <a routerLink="/signup" clrDropdownItem>Sign Up</a>
                    </div>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</clr-main-container>

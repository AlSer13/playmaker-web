<div class="scroller"
     appInfiniteScroller
     scrollPercent="90"
     [continueScrolling]="continueScrolling"
     [immediateCallback]="true"
     [scrollCallback]="scrollCallback">
    <div class="clr-row clr-justify-content-center">
        <div class="clr-col-lg-6 clr-col-md-8">
            <div class="top-panel">

                <form class="filter-panel" [formGroup]="filterGroup">
                    <clr-radio-container class="filter-wrap">
                        <label>Status</label>

                        <clr-radio-wrapper>
                            <label>All</label>
                            <input type="radio"
                                   formControlName="tourStatus"
                                   [value]="'all'"
                                   clrRadio
                                   title="All"/>
                        </clr-radio-wrapper>

                        <clr-radio-wrapper>
                            <label>Ongoing</label>
                            <input type="radio"
                                   formControlName="tourStatus"
                                   [value]="'ongoing'"
                                   clrRadio
                                   title="Ongoing"/>
                        </clr-radio-wrapper>

                        <clr-radio-wrapper>
                            <label>Upcoming</label>
                            <input type="radio"
                                   formControlName="tourStatus"
                                   [value]="'upcoming'"
                                   clrRadio
                                   title="Upcoming"/>
                        </clr-radio-wrapper>

                        <clr-radio-wrapper>
                            <label>Finished</label>
                            <input type="radio"
                                   formControlName="tourStatus"
                                   [value]="'finished'"
                                   clrRadio
                                   title="Finished"/>
                        </clr-radio-wrapper>
                    </clr-radio-container>
                </form>

                <div class="search-panel">
                    <form class="search">
                        <label for="search_input">
                            <input #searchInput id="search_input" [(ngModel)]="query"
                                   (keyup)="keyUp.next(query)"
                                   name="search"
                                   type="text"
                                   placeholder="Search for keywords..." autocomplete="off">
                        </label>
                    </form>
                    <clr-icon [appHideForbidden]="'USER'" size="31" id="add-btn" shape="plus"
                              class="btn btn-outline"
                              (click)="tourWizard.openWizard()"></clr-icon>
                    <app-add-tour-wizard #tourWizard [appHideForbidden]="'USER'"
                                         [owner]="user">
                    </app-add-tour-wizard>
                </div>
            </div>
        </div>
    </div>
    <app-tournament-card *ngFor="let tour of tours" [tournament]="tour"></app-tournament-card>
</div>
